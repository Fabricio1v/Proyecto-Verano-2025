<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULO PARA DOSIS</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="calculator">
        <h2>CALCURADORA PARA DOSIS</h2>
        <div class="steps">
            <span id="step1" class="step active">Paso 1: Dosis del Paciente</span>
            <span id="step2" class="step">Paso 2: Volumen de Dosis</span>
        </div>
        <input type="number" id="num1" placeholder="Número 1 kg.">
        <input type="number" id="num2" placeholder="Número 2 mg">
        <button onclick="multiply()">Multiplicar</button>
        <p id="multiplicationResult"></p>
        
        <div id="divisionSection">
            <p>El resultado de la multiplicación se usará como denominador. Ingrese el numerador:</p>
            <input type="number" id="numerator" placeholder="Numerador">
            <button onclick="divide()">Dividir</button>
            <p id="divisionResult"></p>
        </div>
        
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
